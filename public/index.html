<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Notes Application</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>

  <link rel="stylesheet" href="styles.css">

  <!--Angular-->
  <!--<script src="angular.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular-resource.js"></script>
  <script src="js/angular-drag-and-drop-lists.js"></script>
  <script src="js/angular-route.min.js"></script>

  <!--Project JS files-->
  <script src="routes/routes.js"></script>
  <script src="routes/notes/notes.js"></script>
  <script src="routes/viewSection/viewSection.js"></script>
  <script src="routes/userForm/userForm.js"></script>
  <script src="routes/login/userService.js"></script>
  <script src="routes/login/loginController.js"></script>

</head>

<body ng-controller="NotesController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand">Notes tutorial app</div>
      </div>
      <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginController">
        <form class="navbar-form navbar-right" ng-show="!loggedIn" ng-submit="login()">
        <!--<form class="navbar-form navbar-right">-->

          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" ng-model="username">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" ng-model="password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
          <a type="submit" class="btn btn-link" ng-href="#/register">
            <span class="glyphicon glyphicon-user small"></span> Register
          </a>
        </form>

        <div ng-show="loggedIn" class="navbar-form navbar-right username row">Hello, {{username}}
          <a type="submit" class="btn btn-link" ng-click="logout()">
            <span class="glyphicon glyphicon-log-out small"></span> Logout
          </a>
        </div>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!--***************************** ng-View here *****************************-->
  <div class="container" ng-view>
  </div>
  <!--************************************************************************-->


</body>
</html>
